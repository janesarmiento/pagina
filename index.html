<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./globals.css">
     <!-- Link Swiper's CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <title>Document</title>
</head>

<body>

    <header>
        <div class="rectangulo">
            <div class="menuhamburguesa"> <img src="" alt=""> </div>
            <div class="logo"> <img src="" alt=""> </div>
            <div class="carrito"> <img src="" alt=""> </div>
            <div class="perfil"> <img src="" alt=""> </div>

        </div>
    </header>

    <section>
        <div class="presentacion"> <img src="" alt=""> </div>
    </section>

    <section class="categoria">
        <article class="categoria-card"> <img src="image/botonhamburguesa.png" alt="hamburguesa" width="100%" height="100%"></article>
        <article class="categoria-card"><img src="image/87beabd240210d35b6b41e276df9eccd.jpg" alt="" width="100%" height="100%"></article>
        <article class="categoria-card"><img src="image/87beabd240210d35b6b41e276df9eccd.jpg" alt="" width="100%" height="100%"></article>
        <article class="categoria-card"><img src="image/87beabd240210d35b6b41e276df9eccd.jpg" alt="" width="100%" height="100%"></article>
    </section>

<section> 

    <div class="swiper mySwiper">
    <div class="swiper-wrapper">
      <div class="swiper-slide"><img src="image/carrito.png" alt=""></div>
      <div class="swiper-slide"><img src="image/presentacion.jpg" alt=""></div>
      <div class="swiper-slide">Slide 3</div>
      <div class="swiper-slide">Slide 4</div>
      <div class="swiper-slide">Slide 5</div>
      <div class="swiper-slide">Slide 6</div>
      <div class="swiper-slide">Slide 7</div>
      <div class="swiper-slide">Slide 8</div>
      <div class="swiper-slide">Slide 9</div>
    </div>
    <div class="swiper-pagination"></div>
  </div>

</section>


</body>



<!-- Swiper JS -->
<script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

<!-- Initialize Swiper -->
<script>
  var swiper = new Swiper(".mySwiper", {
    pagination: {
      el: ".swiper-pagination",
    },
  });
</script> 




</html>
